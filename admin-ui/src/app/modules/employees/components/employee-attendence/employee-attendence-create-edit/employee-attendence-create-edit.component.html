<div class="bg-white main h-100">
  <div class="row p-1">
    <div class="col-md-6">
      <span style="font-size: 14px; line-height: 35px;">Attendance</span>
    </div>
    <div class="col-md-6 text-right">
      <button class="btn btn-save" (click)="save()">
        <mat-icon>save_alt</mat-icon>&nbsp;Save
      </button>
    </div>
  </div>
  <div class="d-flex align-items-center p-4">
    <div>
      <mat-form-field>
        <input matInput [matDatepicker]="picker" [formControl]="currentDateFctl">
        <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
      </mat-form-field>&nbsp;
      <button class="change-btn line-height" (click)="picker.open()">Change</button>
    </div>
  </div>
  <div class="pl-4 pr-4">
    <table class="w-100 table table-bordered">
      <thead>
        <tr>
          <th>Day</th>
          <th>Date</th>
          <th>Time In</th>
          <th>Time Out</th>
          <th>Total Time</th>
          <th>Comments</th>
        </tr>
      </thead> 
      <tbody>
        <tr *ngFor="let attendance of attendances" app-employee-attendance-single-form [userData]="userData" [attendance]="attendance">
        </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-end">
      <button class="mr-5 change-btn" (click)="previous()">Previous</button>
      <button class="change-btn" (click)="next()">Next</button>
    </div>
  </div>

</div>
